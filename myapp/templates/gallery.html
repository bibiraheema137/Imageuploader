<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Image Gallery</h1>
        
        <div class="flex justify-between mb-4">
            <a href="{% url 'profile' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Profile</a>
            <a href="{% url 'upload' %}" class="bg-green-500 text-white px-4 py-2 rounded">Upload New Image</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for image in images %}
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="{{ image.image.url }}" alt="Uploaded Image" class="w-full h-60 object-cover">
                    <div class="p-4">
                        <p class="text-gray-600">Uploaded by: <strong>{{ image.user.username }}</strong></p>
                        <p class="text-gray-500 text-sm">{{ image.uploaded_at }}</p>
                    </div>
                </div>
            {% empty %}
                <p class="text-gray-500 text-center col-span-3">No images uploaded yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
